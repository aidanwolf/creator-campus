        .background {

        @keyframes gradient {

                background-position: 0% 50%;
            }

                background-position: 100% 50%;
            }

                background-position: 0% 50%;
            }
        }
        
        .centerizer {
            display: flex;
            flex-direction: column; /* Stacks divs vertically */
            justify-content: center; /* Centers content vertically */
            align-items: center; /* Centers content horizontally */
            width: 100%;
            height: 100vh; /* Full viewport height, for vertical centering */
        }

        .div {
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width:128px;
            width:15vw;
        }

        @media (max-width: 768px) {
        .image-container {
            width: 20vw; /* Set the width to 100% on mobile devices */
        }
        }

        .image-container img {
            display:flex;
            width: 100%; /* Fixed width of 256 pixels */
            height: 100%;
            transform-origin: center;
            transition: transform 0.0s;
        }

        .button {
            display: block;
            background-color: white;
            color:black;
            border-radius: 30px;
            font-size: 16px;
            padding: 10px 20px;
            border: 0px;
            font-weight:900;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.1,1.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-container2 {
            display: flex;
            align-items: center;
            justify-content: center;
            height:10vw;
            max-height:64px;
            margin-bottom: 24px;
        }

        .logo {
            display:flex;
            width: 100%; /* Fixed width of 256 pixels */
            max-height: auto;
            transform-origin: center;
            transform: rotateX(calc(clamp(-15,var(--rel-y),15) * 1deg)) rotateY(calc(clamp(-15,var(--rel-x),15) * 1deg));
            transition: transform 0.2s;
            padding-left:1vw;
            padding-right:1vw;
        }

        .logo:hover {
            transform: scale(1.1,1.1);
        }

        .title-container {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        /* Keyframes for the fade-in animation */
        @keyframes fadeIn {
            0% {

            }
            100% {
                opacity: 1; /* End with full opacity */
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.8s forwards; /* Apply the animation */
        }

            opacity: 0;

    <script>

        const openSfx = document.getElementById('openSfx');
        const closeSfx = document.getElementById('closeSfx');

        function posNeg() {
            const randomNumber = Math.random();
            const result = randomNumber < 0.5 ? -1 : 1;
            return result;
        }

        var initImageDrag = function(image) {
      
            let scale = 1;
            let rX = posNeg();
            let rY = posNeg();
            let offsetX = -1000;
            let offsetY = -1000;
            let isDragging = false;
            let dragStartX, dragStartY;

            image.addEventListener('touchstart', (e) => {
                image.style.zIndex = "2";
                if (e.touches.length === 2) {
                    // Pinch gesture
                    const initialDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    const initialScale = scale; 

                    image.addEventListener('touchmove', (e) => {
                        if (e.touches.length === 2) {
                            const currentDistance = Math.hypot(
                                e.touches[0].clientX - e.touches[1].clientX,
                                e.touches[0].clientY - e.touches[1].clientY
                            );
                            scale = initialScale * (currentDistance / initialDistance);
                            image.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
                        }
                    });
                } else if (e.touches.length === 1) {
                    // Drag gesture
                    isDragging = true;
                    dragStartX = e.touches[0].clientX - offsetX;
                    dragStartY = e.touches[0].clientY - offsetY;

                    image.addEventListener('touchmove', (e) => {
                        if (isDragging && e.touches.length === 1) {
                            offsetX = e.touches[0].clientX - dragStartX;
                            offsetY = e.touches[0].clientY - dragStartY;
                            
                            image.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
                        }
                    });

                    image.addEventListener('touchend', () => {
                        isDragging = false;
                        image.style.zIndex = "1";
                scale = 1;
                springAnimation(0,0);
                    });
                }
            });

            var animationFrame;
            var noSpring = false;

            function springAnimation(targetX, targetY, damping = 0.8, scaling = false, stiffness = 0.2) {
        
             
                noSpring = true;
                let vx = 0;
                let vy = 0;

                function update() {
                    const dx = targetX - offsetX;
                    const dy = targetY - offsetY;
                    const ax = dx * stiffness;
                    const ay = dy * stiffness;
                    vx += ax;
                    vy += ay;
                    vx *= damping;
                    vy *= damping;
                    offsetX += vx;
                    offsetY += vy;

                    if (scaling)
                        scale = Math.max(0,1-Math.abs(dx/10));

                    image.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;

                    if (Math.abs(dx) < 0.2 && Math.abs(dy) < 0.2) {
                        noSpring = false;
                        cancelAnimationFrame(animationFrame);
                        image.style.transform = `scale(${scale}) translate(${0}px, ${0}px)`;
                    } else {
                        animationFrame = requestAnimationFrame(update);
                    }
                }

                animationFrame = requestAnimationFrame(update);
            }

            var dragging = false;

            image.addEventListener('mousedown', (e) => {
                openSfx.play();
            });

            image.addEventListener('mousemove', (e) => {
                if (noSpring)
                    return;
                image.style.transition = `transform 0.2s`;
                image.style.transform = `scale(${1.1})`;
            });

            image.addEventListener('mouseout', (e) => {
                if (noSpring)
                    return;
                image.style.transition = `transform 0.2s`;
                image.style.transform = `scale(${1})`;
            });

            // Handle image drag events for desktop
            image.addEventListener('dragstart', (e) => {
                //moveSfx.play();
                cancelAnimationFrame(animationFrame);
                image.style.zIndex = "2";
                e.dataTransfer.setData('text/plain', ''); // Required for drag-and-drop to work in some browsers
                dragStartX = e.clientX - offsetX;
                dragStartY = e.clientY - offsetY;

                var img = document.createElement("img");
                img.src = "./alpha.png";
                e.dataTransfer.setDragImage(img, 0, 0);
            });

            image.addEventListener('drag', (e) => {
                offsetX = e.clientX - dragStartX;
                offsetY = e.clientY - dragStartY;
                image.style.transition = `transform 0s`;
                image.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
            });

            image.addEventListener('dragend', () => {
                closeSfx.play();
                image.style.zIndex = "1";
                scale = 1;
                springAnimation(0,0);
            });
            image.style.transition = `transform 0s`;
            image.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
            image.addEventListener('load', () => {
                springAnimation(0,0,0.2,true,0.8);
            })
        }

        const images = document.querySelectorAll('.image');
        images.forEach((imageElement) => {
            initImageDrag(imageElement);
        });

        document.addEventListener("dragover", function( event ) {
            event.preventDefault();
        }, false);

        document.addEventListener("mousemove", function() {
            var fadeDiv = document.querySelector("body")
            fadeDiv.classList.add("active");
        });

        const background = document.getElementById("background");
        const signupButton = document.getElementById("signup");

        signupButton.addEventListener("mousemove", function () {
            // Add the class to trigger the animation when hovered
            background.style.opacity = "0.6";
            background.style.transition = "opacity 2s";
        });

        signupButton.addEventListener("mouseout", function () {
            // Add the class to trigger the animation when hovered
            background.style.opacity = "0";
            background.style.transition = "opacity 1s";
        });

        signupButton.onclick = function() {
            background.style.opacity = "1";
            background.style.transition = "opacity 0.4s";
        };
